<nav class="navbar navbar-expand-md navbar-dark w-100 position-relative" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" alt="BAPC Logo" height="80">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% for navlink in site.data.navlinks %}
            {% if page.name == navlink.name %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ navlink.link }}">{{ navlink.title | upcase }}</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{navlink.link}}">{{ navlink.title | upcase }}</a>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
